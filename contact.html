<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us - QR Code Generator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
    /* Header and Nav Styles (shared with About Us) */
    header {
        background-color: #FF7B00;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    
    header h1 {
        margin-bottom: 10px;
    }
    
    nav {
        margin: 10px 0;
    }
    
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    
    nav a.active {
        text-decoration: underline;
    }
    
    /* Contact Content Layout */
    .contact-content {
        max-width: 800px;
        margin: 2rem auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .contact-content h2 {
        margin-bottom: 1rem;
        color: #FF7B00;
    }
    
    .contact-content p {
        margin-bottom: 2rem;
        line-height: 1.6;
        color: #555;
    }
    
    /* Contact Form Styling */
    .contact-form {
        display: flex;
        flex-direction: column;
    }
    
    .contact-form label {
        margin-bottom: 0.5rem;
        color: #333;
    }
    
    .contact-form input,
    .contact-form textarea {
        margin-bottom: 1rem;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        border-color: #FF7B00;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    
    .contact-form button {
        padding: 10px 15px;
        background-color: #FF7B00;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }
    
    .contact-form button:hover {
        background-color: #45a049;
    }
    
    /* Footer Styling (shared with About Us) */
    footer {
        text-align: center;
        padding: 1rem;
        background-color: #333;
        color: white;
        margin-top: 2rem;
    }
    
    footer p {
        font-size: 0.9rem;
    }
</style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">QR Generator</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-content">
        <h2>We’d Love to Hear from You!</h2>
        <p>If you have any questions, suggestions, or feedback, feel free to reach out to us using the form below. We’re always happy to improve and assist!</p>

        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 QR Code Generator. All rights reserved.</p>
    </footer>

</body>
</html>
